<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/media.css">
</head>
<body>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="public/script.js" defer></script>
<div id = 'heading'>
<h1>Pocedex</h1></div>
<div class="filter">
    <input type="text" placeholder="Pokemon Name or Number" id="search" oninput="ret()"/>
    <button id="bsearch" onclick="search()">Искать</button>
    <div class="elements_count">
        <label ><input type="radio" checked name="10" value="10" onclick="countel(10)">10 elements</label>
        <label ><input type="radio"  name="10" value="15" onclick="countel(15)">15 elements</label>
        <label ><input type="radio"  name="10" value="20" onclick="countel(50)">50 elements<br></label>
            <input type="reset" onclick="filterbytype(`fire`)" value="Fire" class="type">
            <input type="reset" onclick="filterbytype(`grass`)" value="Grass" class="type">
            <input type="reset" onclick="filterbytype(`electric`)" value="Electric" class="type">
            <input type="reset" onclick="filterbytype(`water`)" value="Water" class="type">
            <input type="reset" onclick="filterbytype(`ground`)" value="Ground" class="type">
            <input type="reset" onclick="filterbytype(`rock`)" value="Rock" class="type">
            <input type="reset" onclick="filterbytype(`fairy`)" value="Fairy" class="type">
            <input type="reset" onclick="filterbytype(`poison`)" value="Poison" class="type">
            <input type="reset" onclick="filterbytype(`bug`)" value="Bug" class="type">
            <input type="reset" onclick="filterbytype(`dragon`)" value="Dragon" class="type">
            <input type="reset" onclick="filterbytype(`psychic`)" value="Psychic" class="type">
            <input type="reset" onclick="filterbytype(`flying`)" value="Flying" class="type">
            <input type="reset" onclick="filterbytype(`fighting`)" value="Fighting" class="type">
            <input type="reset" onclick="filterbytype(`normal`)" value="Normal" class="type">
            <input type="reset" onclick="countel(10)" value="Reset" id="reset">
    </div>
    </div>
        <div id="sfieldcont"></div>
        <div id = "p_cont" class="p_cont"></div>
<div class="sb">
<button id="prev" hidden="hidden" onclick="prev()" class="scroll">Назад</button>
    <button id="next" hidden="hidden" onclick="next()" class="scroll">Дальше</button></div>
</body>
</html>
